name: Hexo Deploy

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy blog.
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: renzhaosy/hexo-deploy-action@master
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_REPOSITORY: tm-find-my-drink/tm-find-my-drink.github.io # The repository the action should deploy to.
        BRANCH: hexo  # The branch the action should deploy to.
        PUBLISH_DIR: ./public # The folder the action should deploy.

